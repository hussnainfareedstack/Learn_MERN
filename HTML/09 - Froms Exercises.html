<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercises</title>
</head>

<body>

    <!--Form 1-->
    <h1>Event Registration</h1>

    <form action="">
        <label for="FullName">Name:</label>
        <input type="text" id="FullName">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="telNumber">Phone:</label>
        <input type="tel" id="telNumber">
        <br><br>
        <label for="occuption">Occuption:</label>
        <select name="Occuption" id="occuption">
            <option value="Electrician">Electrician</option>
            <option value="Carpentar">Carpentar</option>
            <option value="other">other</option>
        </select>
        <br><br>
        <label for="">Topics of interest:</label>
        <br><br>
        <input type="checkbox" name="HTML" id="html" value="HTML">
        <label for="html">HTML</label>
        <br><br>
        <input type="checkbox" name="CSS" id="css" value="CSS">
        <label for="css">CSS</label>
        <br><br>
        <input type="checkbox" name="JavaScript" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>


        <br><br>
        <label for="comments">Comments</label><br>
        <textarea name="Comments" id="comments" cols="50" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Register">
    </form>



    <!-------------------------------------------------Form2 Job Application--------------------------------------------------------->
    <h1 align="center">Job Application</h1>

    <form action="">

        <label for="FullName">Name:</label>
        <input type="text" id="FullName">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="telNumber">Phone:</label>
        <input type="tel" id="telNumber">
        <br><br>

        <label for="resume">Resume:</label>
        <input type="file" name="Resume" id="resume">
        <br><br>

        <label for="experience">Experience:</label>
        <input type="number" name="Experience" id="experience" min="2" max="10">
        <br><br>

        <fieldset style="display: inline;">
            <legend>Skills:</legend>

            <input type="checkbox" name="HTML" id="html" value="HTML">
            <label for="html">HTML</label>
           
            <input type="checkbox" name="CSS" id="css" value="CSS">
            <label for="css">CSS</label>
            
            <input type="checkbox" name="JavaScript" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label>

        </fieldset>

        <br><br>
        <label for="higherEdu"> Higher Education:</label>
        <select name="HigherEducation" id="higherEdu">
            <option value="Graduation"> Graduation</option>
            <option value="UnderGraduate">UnderGraduate</option>
        </select>
        <br><br>

        <label for="">Availaibility:</label>
        <br>
        <label for="fulltime">Full time</label>
        <input type="radio" name="Availaibility" id="fulltime">
        <label for="parttime">Part time</label>
        <input type="radio" name="Availaibility" id="parttime">
        <br><br>

        <label for="AdComment">Additional Comments:</label><br>
        <textarea name="Additonal Comments" id="AdComment" cols="30" rows="5"></textarea>
        <br><br>

        <input type="submit" name="Submit" id="submit" value="Submit">

        <br><br><br>
    </form>

    <!-------------------------------------------------Complex Form --------------------------------------------------------->
    <h1 align="center">Complex Form</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="FullName">Name:</label>
        <input type="text" id="FullName">
        
        <label for="email">Email:</label>
        <input type="email" id="email">
        
        <label for="telNumber">Phone:</label>
        <input type="tel" id="telNumber">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="Female">
        <label for="female">Female</label>

        <label for="country">Country</label>
        <select name="Country" id="country" >
            <option value="" disabled selected>Select Country</option>
            <option value="United States">United States</option>
            <option value="Pakistan">Pakistan</option>
            <option value="UAE">Dubai</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
        </select>

    </fieldset>
    <br>
    <fieldset>
        <legend>
            Address Street
            <input type="text" name="street" id="streetAd">
       
            City
            <input type="text" id="city">
        
            State
            <input type="text" id="state">
        
            Zip Code
            <input type="number" id="zipcode" size="6">
        </legend>
        
    </fieldset>
    <br>
    <fieldset>
        <legend>Other Information:</legend>
        <label for="comments">Comments</label>
        <textarea name="Comments" id="comments" cols="30" rows="5"></textarea>

        <label for="terms">I agree to TOS</label>
        <input type="checkbox" name="TOS" id="terms">
    </fieldset>
    <br><br>
    <input type="submit" name="submit" id="submit" value="Submit">


    <br><br><br><br><br>
</body>

</html>
